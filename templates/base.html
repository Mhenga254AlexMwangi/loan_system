<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Loan System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- FontAwesome for icons -->
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 0;
            color: #333;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        /* Vertical Navbar */
        .vertical-navbar {
            width: 250px;
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand h2 {
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
            color: #ecf0f1;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .vertical-navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .vertical-navbar ul li {
            margin: 15px 0;
        }

        .vertical-navbar ul li a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .vertical-navbar ul li a i {
            margin-right: 10px;
            font-size: 18px;
            color: #3498db;
        }

        .vertical-navbar ul li a:hover {
            background-color: #34495e;
            color: #fff;
            transform: translateX(10px);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 30px;
            background-color: #fff;
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        /* Loan Status Circle */
        .loan-status {
            text-align: center;
            margin-top: 30px;
        }

        .loan-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            transition: transform 0.3s ease;
        }

        .loan-circle:hover {
            transform: scale(1.1);
        }

        .loan-circle span {
            font-size: 14px;
            display: block;
            margin-top: 5px;
        }

        .user-icon {
            margin-top: 20px;
            font-size: 48px;
            color: #3498db;
            transition: color 0.3s ease;
        }

        .user-icon:hover {
            color: #8e44ad;
        }

        /* Keyframes for Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-container {
                flex-direction: column;
            }

            .vertical-navbar {
                width: 100%;
                height: auto;
                padding: 10px;
            }

            .navbar-brand h2 {
                font-size: 20px;
            }

            .vertical-navbar ul li a {
                font-size: 14px;
                padding: 8px;
                justify-content: center;
                text-align: center;
                flex-direction: column;
                align-items: center;
                margin: 10px 0;
                border-radius: 0;
                border-bottom: 1px solid #34495e;
                background-color: transparent;
                transition: none;
                transform: none;
            }

            .main-content {
                margin: 10px;
                padding: 15px;
            }

            .loan-circle {
                width: 120px;
                height: 120px;
                font-size: 20px;
            }

            .user-icon {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Vertical Navbar -->
        <nav class="vertical-navbar">
            <div class="navbar-brand">
                <h2>Loan System</h2>
            </div>
            <ul>
                <li><a href="{{ url_for('dashboard') }}"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="{{ url_for('upload_documents') }}"><i class="fas fa-upload"></i> Upload Documents</a></li>
                <li><a href="{{ url_for('apply_loan') }}"><i class="fas fa-hand-holding-usd"></i> Apply Loan</a></li>
                <li><a href="{{ url_for('repay_loan') }}"><i class="fas fa-info-circle"></i> Repay Loan</a></li>
                <li><a href="{{ url_for('contact_us') }}"><i class="fas fa-envelope"></i> Contact Us</a></li>
                <li><a href="{{ url_for('about_us') }}"><i class="fas fa-info-circle"></i> About Us</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            {% block content %}{% endblock %}

            <!-- Loan Status Circle -->
            <div class="loan-status">
                <div class="loan-circle">
                    KSh {{ loan_balance if loan_balance else '0.00' }}
                    <span>Remaining Balance</span>
                </div>
                <div class="user-icon">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
